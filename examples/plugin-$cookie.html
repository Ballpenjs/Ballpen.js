<!DOCTYPE html>
<html>
<head>
    <title>Ballpen.js - 'Plugin - $cookie'</title>
</head>
<body>

<div id="app">
  <h1>Ballpen.js - 'Plugin - $cookie'</h1>

  <p>This is {{ name }}, welcome to use! (<span>v{{ version }}</span>)</p>
</div> 

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

    let data = {
        name: "Ballpen.js",
        version: "1.0"
    };

    new Ballpen("#app", {
        data: data,
        lifecycle: {
            beforeRender: (resolve, reject, context) => {
                // Use build-in plugin to operate cookie resource
                Ballpen.$cookie.set("time", Math.round(new Date().getTime() / 1000));

                return resolve();
            }
        }
    });

</script>
</body>
</html>
