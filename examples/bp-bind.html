<!DOCTYPE html>
<html>
<head>
    <title>Ballpen.js Directive - 'bp-bind'</title>
</head>
<body>

<div id="app">
  <h1>Ballpen.js Directive - 'bp-bind'</h1>

  <p bp-bind:name="attrs.name">{{ name }}</p>
  <p bp-bind:data-version="attrs.version">{{ version }}</p>
  <br/>
  <!-- Bind multiple attributes with an object like style -->
  <p bp-bind="{data-version:attrs.version, name:attrs.name}">Multi-Bind</p>
</div> 

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

    let data = {
        name: "Ballpen.js",
        version: "1.0",
        attrs: {
          name: 'attr.ballpen.js',
          version: 'attr.1.0'
        }
    };

    new Ballpen("#app", {
        data: data
    });

</script>
</body>
</html>
