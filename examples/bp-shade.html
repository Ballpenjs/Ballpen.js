<!DOCTYPE html>
<html>
<head>
    <title>Ballpen.js Directive - 'bp-shade'</title>
    <style type="text/css">
    [bp-shade] {
      display: none;
    }
    </style>
</head>
<body>

<div id="app" bp-shade>
  <h1>Ballpen.js Directive - 'bp-shade'</h1>

  <p>{{ name }}</p>
  <p>{{ version }}</p>
</div> 

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

    let data = {
        name: "Ballpen.js",
        version: "1.0"
    };

    new Ballpen("#app", {
        data: data
    });

</script>
</body>
</html>
