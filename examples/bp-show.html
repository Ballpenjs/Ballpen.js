<!DOCTYPE html>
<html>
<head>
    <title>Ballpen.js Directive - 'bp-show'</title>
</head>
<body>

<div id="app">
  <h1>Ballpen.js Directive - 'bp-show'</h1>

  <p bp-show="show.name">{{ name }}</p>
  <p bp-show="show.version">{{ version }}</p>
</div> 

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

    let data = {
        name: "Ballpen.js",
        version: "1.0",
        show: {
          name: true,
          version: true
        }
    };

    window.a = new Ballpen("#app", {
        data: data
    });

</script>
</body>
</html>
