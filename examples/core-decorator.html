<!DOCTYPE html>
<html>
<head>
    <title>Ballpen.js - 'Decorator'</title>
</head>
<body>

<div id="app">
  <h1>Ballpen.js - 'Decorator'</h1>

  <p>This is {{ name->:reserve }}, welcome to use! (<span>v{{ version->:reverse }}</span>)</p>
</div> 

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

    let data = {
        name: "Ballpen.js",
        version: "1.0"
    };

    new Ballpen("#app", {
        data: data,
        decorators: {
            reserve: (_v) => {
                return _v.split("").reverse().join("");
            }
        }
    });

</script>
</body>
</html>
