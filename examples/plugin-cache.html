<!DOCTYPE html>
<html>
<head>
    <title>Ballpen.js - 'Plugin - $cache'</title>
</head>
<body>

<div id="app">
  <h1>Ballpen.js - 'Plugin - $cache'</h1>

  <p>This is {{ name }}, welcome to use! (<span>v{{ version }}</span>)</p>
</div> 

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

    let data = {
        name: "Ballpen.js",
        version: "1.0"
    };

    new Ballpen("#app", {
        data: data,
        lifecycle: {
            beforeRender: (resolve, reject, context) => {
                // User build-in plugin to operate cache resource
                Ballpen.$cache.set("name", {
                    data: "Ballpen.js"
                }).then((result) => {
                    Ballpen.$cache.get("name").then((result) => {
                        console.log(result);
                    });
                });

                return resolve();
            }
        }
    });

</script>
</body>
</html>
