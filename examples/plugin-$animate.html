<!DOCTYPE html>
<html>
<head>
    <title>Ballpen.js - 'Plugin - $animate'</title>
</head>
<body>

<div id="app">
  <h1>Ballpen.js - 'Plugin - $animate'</h1>

  <p bp-ref="p">This is {{ name }}, welcome to use! (<span>v{{ version }}</span>)</p>

  <button bp-event:click="rotate">Click Me</button>
</div> 

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

    let data = {
        name: "Ballpen.js",
        version: "1.0"
    };

    new Ballpen("#app", {
        data: data,
        events: {
            rotate: (el, context, args) => {
                Ballpen.$refs['p'].forEach((el) => {
                    Ballpen.$animate(el, {
                        translateZ: 0, // Force HA by animating a 3D property
                        translateX: "200px",
                        rotateZ: "360deg"
                    });
                });
            }
        }
    });

</script>
</body>
</html>
