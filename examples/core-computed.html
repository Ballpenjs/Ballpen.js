<!DOCTYPE html>
<html>
<head>
    <title>Ballpen.js - 'Computed'</title>
</head>
<body>

<div id="app">
  <h1>Ballpen.js - 'Computed'</h1>

  <p>{{ *name }}</p>
</div> 

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

    let data = {
        name: "Ballpen.js",
        appendix: "####"
    };

    window.a =new Ballpen("#app", {
        data: data,
        computed: {
          name: (getter) => {
            return `This value was computed -> ${getter.name + getter.appendix}`;
          }
        }
    });

</script>
</body>
</html>
