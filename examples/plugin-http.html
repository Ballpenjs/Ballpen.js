<!DOCTYPE html>
<html>
<head>
    <title>Ballpen.js - 'Plugin - $http'</title>
    <style type="text/css">
        [bp-shade] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app" bp-shade>
  <h1>Ballpen.js - 'Plugin - $http'</h1>

  <p>This is {{ name }}, welcome to use! (<span>v{{ version }}</span>)</p>

  <p>{{ weather.loc }} : <span>{{ weather.temp }}</span></p>
</div> 

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

    let data = {
        name: "Ballpen.js",
        version: "1.0"
    };

    new Ballpen("#app", {
        data: data,
        lifecycle: {
            beforeRender: (resolve, reject, context) => {
                // The page will be rendered after 1 second, you can here 
                Ballpen.$http.get('https://s.yhspy.com/test/weather', {
                    responseType: 'json'
                }).then((res) => {
                    context.weather = res.data.data;

                    return resolve();
                });
            },
            afterRender: (context) => {
                console.log('- afterRender -');
            }
        }
    });

</script>
</body>
</html>
