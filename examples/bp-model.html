<!DOCTYPE html>
<html>
<head>
    <title>Ballpen.js Directive - 'bp-model'</title>
</head>
<body>

<div id="app">
  <h1>Ballpen.js Directive - 'bp-model'</h1>

  <p bp-model="name"></p>
  <p bp-model="version"></p>
</div> 

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

    let data = {
        name: "Ballpen.js",
        version: "1.0"
    };

    new Ballpen("#app", {
        data: data
    });

</script>
</body>
</html>
