<!DOCTYPE html>
<html>
<head>
	<title>ballpen.js</title>
</head>
<style type="text/css">
    .done {
        color: red;
    }

    .title {
        color: green;
    }

    .li {
        color: blue;
    }
</style>
<body>

<div id="app">
  <h1 bp-model="title" bp-class="titleClass" bp-show="see"></h1>
  <div>
    <div bp-model="user.name" bp-event:click="showAlert" bp-show:"see"></div>
    <input bp-model="user.name" bp-event:input="sync"></input>
    <input bp-model="user.name" bp-event:input="sync"></input>
    <button bp-event:click="click">toggle</button>
    <ul>
      <p bp-for="sequence">
        <span bp-for-model="@"></span>
      </p>

      <p bp-for="sequence">
        <span bp-for-model="@"></span>
      </p>

      <li name="1" bp-for="todos" bp-class="liClass" bp-for-show="show">
        <h1 bp-for-model="@{index}"></h1>
        <p bp-for-model="@.done" bp-class="doneClass" bp-for-show="show"></p>
        <p bp-for-model="@.date"></p>
        <p bp-for-model="@.content"></p>
      </li>
      <li name="2" bp-for="todos" bp-class="liClass" bp-for-show="show">
        <h1 bp-for-model="@{index}"></h1>
        <p bp-for-model="@.done" bp-class="doneClass" bp-for-show="show"></p>
        <p bp-for-model="@.date"></p>
        <p bp-for-model="@.content"></p>
      </li>
      
    </ul>
  </div>
</div>

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

	let data = {
        slogan: 'Welcome to use ballpen.js to build flexible web apps!', 
	    title: 'This is ballpen.js - a tiny MVVM web framework',
	    user: {
            name: 'YHSPY'
        },
        titleClass: 'title',
        liClass: 'li',
        doneClass: 'done',
        see: true,
        sequence: [1, 2, 4],
	    todos: [
	        {
	            done: 'First commit.',
	            date: 'xxxx-xx-xx',
                content: 'First commit - content',
                show: true
	        },
            {
                done: 'Second commit',
                date: 'xxxx-xx-xx',
                content: 'Second commit - content',
                show: true
            },
            {
                done: 'Third commit',
                date: 'xxxx-xx-xx',
                content: 'Third commit - content',
                show: false
            }
	    ]
	};

	window.ballpen = new Ballpen("#app", {
        data: data,
        event: {
            showAlert: function(el) {
                alert(this.slogan);
            },
            sync: function(el) {
                this.user.name = el.value;
            },
            click: function(el) {
                this.see = !this.see;
            }
        }
    });

</script>
</body>
</html>
