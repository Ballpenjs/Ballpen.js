<!DOCTYPE html>
<html>
<head>
	<title>ballpen.js</title>
</head>
<style type="text/css">
    .done {
        color: red;
    }

    .title {
        color: green;
    }

    .li {
        color: blue;
    }
</style>
<body>

<div id="app">
  <h1 bp-model="title" bp-class="titleClass"></h1>
  <div>
    <div bp-model="user.name" bp-event:click="showAlert"></div>
    <ul>
      <li bp-for="todos" bp-class="liClass">
        <p bp-for-item="done" bp-class="doneClass"></p>
        <p bp-for-item="date"></p>
        <p bp-for-item="content"></p>
      </li>
    </ul>
  </div>
</div>

<script src="../dist/ballpen.min.js"></script>
<script type="text/javascript">

	let data = {
        slogan: 'Welcome to use ballpen.js to build flexible web apps!', 
	    title: 'This is ballpen.js - a tiny MVVM web framework',
	    user: {
            name: 'YHSPY'
        },
        titleClass: 'title',
        liClass: 'li',
        doneClass: 'done',
	    todos: [
	        {
	            done: 'First commit.',
	            date: 'xxxx-xx-xx',
                content: 'First commit - content'
	        },
            {
                done: 'Second commit',
                date: 'xxxx-xx-xx',
                content: 'Second commit - content'
            },
            {
                done: 'Third commit',
                date: 'xxxx-xx-xx',
                content: 'Third commit - content'
            }
	    ]
	};

	window.ballpen = new Ballpen("#app", {
        data: data,
        event: {
            showAlert: function() {
                alert(this.data.slogan);
            }
        }
    });

</script>
</body>
</html>
